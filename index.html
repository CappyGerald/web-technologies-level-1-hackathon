<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technologies Hackathon Assignment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- 1. Blue heading and red paragraph with font size 15px -->
    <header>
        <h1 class="blue-heading">Hackathon 2024 Cohort</h1>
    </header>
    <main>
        <p class="red-paragraph">Red paragraph with font size 15px</p>
    </main>

    <!-- 2. Link that opens a new tab to an external resource -->
    <a href="https://jamesclear.com/articles" target="_blank">External Link (Opens in new tab)</a>

    <!-- 3. Section with image and green border using CSS -->
    <section class="image-section">
        <img src="Nature.jpg" alt="Beautiful Nature">
    </section>

    <!-- 4. Section with form containing various inputs and buttons -->
    <section class="form-section">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Gender:</legend>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </fieldset>
            </div>

            <div class="form-group">
                <label for="Subjects">Subjects>:</label>
                <select id="Subjects" name="subjects" multiple required>
                    <option value="English">English</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Art and Craft">Art and Craft</option>
                    <option value="Geography">Geography</option>
                    <option value="History">History</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="hidden" id="sessionId" name="sessionId" value="12345">

            <div class="form-group">
                <input type="reset" value="Cancel">
                <input type="submit" value="Register">
            </div>
        </form>
    </section>
</body>
</html>
